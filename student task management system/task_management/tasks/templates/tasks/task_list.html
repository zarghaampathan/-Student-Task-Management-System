<!-- tasks/templates/tasks/task_list.html -->
{% extends 'base_generic.html' %}

{% block content %}
<h2>Task List  </h2> <a class="add-button"  href="{% url 'task_new' %}"><button>Add new task</button></a>
  <ul>
    {% for task in tasks %}
      <li>
        <h3>Task: {{ task.title }}</h3>

        <p>Deadline: {{ task.deadline }}</p>
        <a href="{% url 'task_detail' pk=task.pk %}">Details</a>
      </li>
    {% endfor %}
  </ul>

{% endblock %}
